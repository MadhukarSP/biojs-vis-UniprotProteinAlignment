<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arc</title>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <style>
        .ui-tooltip{
            max-width: 950px;
            font-size: 11px;
        }
    </style>


    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/d3.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>

</head>
<body>

<!--Overview information display starts here-->
<h2 class="text-center">OVERVIEW</h2>
<hr>

<div id="xAxis_at_top"></div>
<div class="outer">
    <div id="wrapper" class="wrapperMargin">
    </div>
</div>
<div id="xAxis_at_bottom"></div>

<hr>
<!--Alignment information display starts here-->
<h2 class="text-center">ALIGNMENTS</h2>
<hr>
<div style="padding-left: 20px">
    <div class="diagrams">

    </div>
</div>

<div id="patternDiv"></div>

<div class="drop"></div>

<script>

    $(function() {
        $(document).tooltip({
            content: function() {
                return $(this).attr('title');
            },
            style: {
                width: "50px",
                height: "100px"
            }
        });
    })
</script>

</body>
</html>
